<!doctype html>
<html>

<head>
    <title>구글 로그인</title>
    <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://apis.google.com/js/api:client.js"></script>
    <script>
        gapi.load('auth2', function () {
            gapi.auth2.init({
                client_id: '727563278880-i6u0jg9be876tjnm14qte4u5fdskd6dv.apps.googleusercontent.com',
                cookiepolicy: 'single_host_origin',
                scope: 'profile email'
            }).then(() => {
                var auth2 = gapi.auth2.getAuthInstance();

                function createSignInButton() {
                    $("#profile").empty();
                    var btn = $("<a/>", {
                        "text": "로그인"
                    });
                    $("#buttons").empty().append(btn);
                    signIn(btn[0]);
                }

                function signIn(element) {
                    auth2.attachClickHandler(element, {
                        scope: 'profile email'
                    }, function (googleUser) {
                        alert(googleUser);
                        $.ajax(
                            {
                                url: "http://3.37.254.13:8000/login/google",
                                headers: {
                                    'Authorization': googleUser.wc.id_token
                                },
                                error: function (error) {
                                    alert(error);
                                    alert("Error!");
                                },
                                success: function (data) {
                                    alert(data);
                                    alert("success!");
                                },
                                complete: function () {
                                    alert("complete!");
                                }
                            }
                        );

                        button();
                    }, function (error) {
                        alert(JSON.stringify(error, undefined, 2));
                    });
                }

                function button() {
                    if (auth2.isSignedIn.get()) {
                        $("#profile").append($("<img/>", {
                            "src": auth2.currentUser.get().getBasicProfile().getImageUrl()
                        }));
                        $("#buttons").empty().append($("<a/>", {
                            "text": "로그아웃"
                        }).click(function () {
                            auth2.signOut();
                            createSignInButton();
                        }));
                    } else {
                        createSignInButton();
                    }
                }
                button();
            });
        });
    </script>

</head>

<body>
    <div id="buttons"></div>
    <div id="profile"></div>
</body>

</html>
